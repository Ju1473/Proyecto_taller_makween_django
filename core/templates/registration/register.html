<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro - Taller Rayo Makween</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'core/mecanicos/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/mecanicos/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'core/mecanicos/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'core/mecanicos/img/logo.png' %}" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="row w-100 m-0">
                <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                    <div class="card col-lg-4 mx-auto">
                        <div class="card-body px-5 py-5">
                            <h3 class="card-title text-left mb-3 text-center">Registrar</h3>
                            <br>
                            {% load crispy_forms_tags %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <input type="submit" value="Registrar" class="btn btn-primary mt-3 float-right">
                                <p class="sign-up float-left mt-3">¿Tienes una cuenta?<a href="{% url 'login' %}"> Iniciar sesión</a></p>
                                <p class="sign-up float-left mt-3">¿Olvidaste tu contraseña?<a href="{% url 'password_reset' %}"> Recuperar contraseña</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- row ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'core/mecanicos/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'core/mecanicos/js/off-canvas.js' %}"></script>
    <script src="{% static 'core/mecanicos/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'core/mecanicos/js/misc.js' %}"></script>
    <script src="{% static 'core/mecanicos/js/settings.js' %}"></script>
    <script src="{% static 'core/mecanicos/js/todolist.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- endinject -->

    {% if messages %}
    {% for aux in messages %}
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        Toast.fire({
            icon: "{{ aux.tags }}",
            title: "{{ aux }}"
        });
    </script>
    {% endfor %}
    {% endif %}
</body>

</html>
